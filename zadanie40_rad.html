<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Zadanie JavaScript</title>
        <meta charset="utf-8">
        <style>
            h1 { text-transform: uppercase; }
        </style>
    </head>
    <body>
        <h1>Proste działania</h1>
        <br/>
        <h2> Szymon Raducha 3F</h2>
        <label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a">
        <br/>
        <br/>
        <label for="b">Podaj drugą liczbę:</label> <input type="number" id="b">
        <br/>
        <br/>
        <input type="button" value="DODAWANIE" onclick="suma_rad()">
        <input type="button" value="ODEJMOWANIE" onclick="roznica_rad()">
        <input type="button" value="MNOŻENIE" onclick="iloczyn_rad()">
        <input type="button" value="DZIELENIE" onclick="iloraz_rad()">
        <input type="button" value="TEORIA-Raducha" onclick="teoria_rad()">
        <div id="wynik" style="margin-top:20px;"></div>
        <script>
            function suma_rad()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == "")
                {
                    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
                } 
                else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    var suma_rad = a + b;
                    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma_rad;
                }
                //alert(a);
                //console.log(a);
            }
            function roznica_rad()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == "")
                {
                    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
                    } 
                else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    var roznica_rad = a - b;
                    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica_rad;
                }
            }
            function iloczyn_rad()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == "")
                {
                    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
                } 
                else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    var iloczyn_rad = a * b;
                    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn_rad;
                }
            }
            function iloraz_rad()
            {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                if (a == "" || b == "")
                {
                    document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
                } 
                else
                {
                    a = parseFloat(a);
                    b = parseFloat(b);
                    if (b == 0)
                    {
                        document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
                    }
                    else
                    {
                        var iloraz_rad = a / b;
                        document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz_rad;
                    }
                }
            }
            function teoria_rad()
            {
                document.write("<font color=green size=4>pierwsza linia teorii</font>"+"<br>");
                document.write("<font color=red size=4>&lt;</font>"+"<font color=red size=4>label for=</font>"+"<font color=red size=4>&quot;</font>");
                document.write("<font color=red size=4>a</font>"+"<font color=red size=4>&quot;</font>"+"<font color=red size=4>&gt;</font>");
                document.write("<font color=red size=4>Podaj pierwszą liczbę:</font>");
                document.write("<font color=red size=4>&lt;</font>"+"<font color=red size=4>/label</font>"+"<font color=red size=4>&gt;</font>");
                document.write("<font color=red size=4>&lt;</font>"+"<font color=red size=4>input type=</font>"+"<font color=red size=4>&quot;</font>");
                document.write("<font color=red size=4>number</font>"+"<font color=red size=4>&quot;</font>");
                document.write("<font color=red size=4> id=</font>"+"<font color=red size=4>&quot;</font>");
                document.write("<font color=red size=4>a</font>"+"<font color=red size=4>&quot;</font>"+"<font color=red size=4>&gt;</font>"+"<br>");
                document.write("<font color=green size=4>wytłumaczenia</font>"+"<br>");
                document.write("<font color=red size=4>wykonanie numerycznego pola formularza z opisem 'Podaj pierwszą liczbę:' a nazwa pola to 'a' </font>"+"<br>");
            }
        </script>
    </body>
</html>
