<!DOCTYPE html>
<html>
	<head>
		<title> proste obliczenia </title>
		<meta charset="utf-8">
	</head>
	<body>
		<div style="color: red;font-size: 50px;">
			<script language="JavaScript">
				var liczba1=prompt("D1=","");
				var liczba2=prompt("D2=","");
				var ile_sekund_rad;
				var D1_rad=parseFloat(liczba1);
				var D2_rad=parseFloat(liczba2);
				ile_sekund_rad=(D1_rad-D2_rad)*24*3600;
				document.write("D1="+D1_rad+" D2="+D2_rad+"<br>");
				document.write("ile_sekund="+ile_sekund_rad+"s"+"<br>");
			</script>
		</div>
	</body>
</html>
